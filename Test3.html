<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
</head>

<body>
    <script>
        let mass = [1, 21, 3, 4, 56, 6, 70, 87, 9, 12];
        let array = [];
        for (let i = 0; i < mass.length; i++) {
            if (mass[i] % 3 === 0) {
                array.push(mass[i]);
            }
        }
        alert(array);
    </script>
</body>

</html>
